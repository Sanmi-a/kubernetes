apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-db
  labels:
    app: app-db
spec:
  selector:
    matchLabels:
      app: app-db
  replicas: 1
  template:
    metadata:
      labels:
        app: app-db
    spec:
      containers:
        - name: app-db
          image: mysql
          args:
            - "ignore-db-dir=lost+found"
          volumeMounts:
            - mountPath: /var/lib/mysql
          ports:
            - name: db-port
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: db-pass
      nodeSelector:
        zone: us-east-1a
      volumes:
        - name: app-db-data
          awsElasticBlockStore:
            volumeID: vol-01cee83dcd91bbdce
            fsType: ext4

